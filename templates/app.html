{% extends "layout.html" %}
{% from "_formhelpers.html" import quick_form %}

{% block content %}
			<div class="row justify-content-center align-items-center">
				<div class="col-8 text-center">
					<img src="{{ url_for('static', filename='img/download_icon.svg') }}" />
					<h1 class="h3 mb-3 font-weight-normal">JUNOS Log Collection Utility</h1>
				</div>
			</div>
			<div class="row justify-content-center align-items-center">
				<div class="col-8 w-100" >
				    <form method="POST" action="/">
				    	{{ quick_form(form) }}
		    
				    </form>
				    
				</div>
			</div>
			<br>
			<div class="row justify-content-center align-items-center">
				<div class="col-8 w-100">
					<div class="alert alert-danger" role="alert" style="display: none;" id="errmsg"></div>
				    <div class="alert alert-primary" role="alert" style="display: none;" id="succmsg"></div>
				</div>
			</div>
			

<!-- Modal -->
<div class="modal fade" id="coredumpModal" tabindex="-1" role="dialog" aria-labelledby="coredumpmodaltitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="coredumpmodaltitle"><i class="fas fa-exclamation-triangle"></i> Core Dumps Detected!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        	<table class="table table-borderless" id="filelist">
				  <thead>
				    <tr>
				      <th scope="col"></th>
				      <th scope="col">File Name</th>
				      <th scope="col">Time</th>
				    </tr>
				  </thead>
				  <tbody>
				    
				  </tbody>
				</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Download Selected</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingmodaltitle" aria-hidden="true" data-keyboard="false" data-backdrop="static" data-toggle="modal">
   <div class="modal-dialog modal-dialog-centered" role="document">	
	<div class="spinner-border m-5" role="status">
	  <span class="sr-only">Loading...</span>
	</div> Do not close the window 
   </div>
</div>
{% endblock %}
